<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app0">
      <h1 ref="heading">{{ title }}</h1>
      <button @click="show" ref="myButton">Show Paragraph</button>
      <p v-if="showParagraph">This is not always visible</p>
    </div>

    <div id="app3"></div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      const data = {
        title: "The VueJS Instance",
        showParagraph: false
      };

      const vm0 = new Vue({
        data: data,
        methods: {
          show: function() {
            this.showParagraph = true;
            this.updateTitle("The VueJS Instance (Updated)");
            console.log("this.$refs", this.$refs.myButton);
            this.$refs.myButton.innerText = "Test for button";
          },
          updateTitle: function(title) {
            this.title = title;
          }
        },
        computed: {
          lowercaseTitle: function() {
            return this.title.toLowerCase();
          }
        },
        watch: {
          title: function(value) {
            alert("Title changed, new value: " + value);
          }
        }
      });

      vm0.$mount("#app0");
      vm0.$refs.heading.innerText = "A new heading title";

      const vm3 = new Vue({
        template: "<h1>Hello there </h1>"
      });

      vm3.$mount("#app3");

      // adding the template to vm3 instance
      document.getElementById("app3").appendChild(vm3.$el);
    </script>
  </body>
</html>
