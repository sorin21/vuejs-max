<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <h2>{{ sayHello() }} - <a v-bind:href="link">Google</a></h2>
      <p>Name: {{ name }} and age: {{ age }}</p>
      <p>Random age: {{ randomAge() }}</p>
      <div>
        A cat
        <img v-bind:src="photo" alt="A cat" style="width: 50px; height: 50px" />
      </div>
      <p v-html="htmlLink"></p>

      <input type="text" v-on:input="changeTitle" />
      <ol>
        <li v-for="todo in todos">
          <label>
            <input
              type="checkbox"
              v-on:change="toggle(todo)"
              v-bind:checked="todo.done"
            />

            <del v-if="todo.done">
              {{ todo.text }}
            </del>
            <span v-else>
              {{ todo.text }}
            </span>
          </label>
        </li>
      </ol>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Hello",
          link: "http://www.google.com",
          htmlLink: '<a href="http://www.google.com">Google</a>',
          photo: "https://vuejs.org/images/logo.png",
          name: "Sorin",
          age: "39",
          todos: [
            { text: "Learn JavaScript", done: false },
            { text: "Learn Vue", done: false },
            { text: "Play around in JSFiddle", done: true },
            { text: "Build something awesome", done: true }
          ]
        },
        methods: {
          toggle: function(todo) {
            todo.done = !todo.done;
          },
          changeTitle(event) {
            this.title = event.target.value;
          },
          sayHello() {
            return (this.title = "Hello World!");
          },
          randomAge() {
            return Math.floor(Math.random() * this.age * 3);
          }
        }
      });
    </script>
  </body>
</html>
