<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../vue.js"></script>
    <title>Document</title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="(ingredient, index) in ingredients" :key="ingredient">
          {{ ingredient }} ({{ index }})
        </li>
      </ul>
      <button @click="ingredients.push('spicies')">Click me</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          ingredients: ["meat", "fruits", "cookies"],
          persons: [
            { name: "Sorin", age: 39, color: "red" },
            { name: "Cristina", age: "unknown", color: "blue" }
          ]
        },
        watch: {},
        methods: {}
      });
    </script>
  </body>
</html>
